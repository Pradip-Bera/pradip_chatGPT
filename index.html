<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ChatGPT Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --app-height: 100vh;
    }
    
    html, body {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      height: var(--app-height);
    }
    
    .chat-area {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>ChatGPT</h1>
    <div class="new-chat" role="button" tabindex="0" aria-label="Create new chat">+ New Chat</div>
    <div class="chat-history" role="navigation" aria-label="Chat history"></div>
    <div class="bottom-links">
      <span role="button" tabindex="0">Settings</span> | <span role="button" tabindex="0">Help</span>
    </div>
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    <div class="header" role="heading" aria-level="1">Chat with Assistant</div>
    <div class="chat-area" role="log" aria-live="polite"></div>
    <div class="input-area" role="form">
      <input type="text" placeholder="Type your message..." aria-label="Message input">
      <button class="upload-img" aria-label="Upload image">ðŸ“·</button>
      <button class="send-msg" aria-label="Send message">Send</button>
      <input type="file" id="fileInput" accept="image/*" style="display: none;" aria-hidden="true">
    </div>
  </div>
</div>

<!-- Mobile dark mode toggle will be added via JS -->
<script src="chat.js"></script>
</body>
</html>
